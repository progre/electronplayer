language: node_js
node_js: 4.1
env:
  APP_NAME=youtubeuploader
before_script:
  - npm install gulp
before_deploy:
  - ./pack.sh
deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - $APP_NAME-win32-ia32.zip
    - $APP_NAME-win32-x64.zip
    - $APP_NAME-darwin-x64.zip
  on:
    tags: true
